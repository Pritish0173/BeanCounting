<!DOCTYPE html>
<html>
    <head>
        <script>
            function countBs(s){
                var count = 0
                for(i=0;i<s.length;i++){
                    if(s[i]==="B"){
                        count++
                    }
                }
                return count;
            }
            alert("countBs: " + countBs("BaBy"));
            console.log("countBs: " + countBs("BaBy"));

            function countChar(s,c){
                var count = 0
                for(i=0;i<s.length;i++){
                    if(s[i]===c){
                        count++
                    }
                }
                return count;
            }
            alert("countChar: " + countChar("BigBaBy","B"));
            console.log("countChar: " + countChar("BigBaBy","B"));
        </script>
    </head>
    <body>
    </body>
</html>
